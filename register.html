<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Регистрация</title>
        <script src="./js/register.js"></script>
    </head>
    <style>
         .r-form{
            width: 50%;
            margin:auto;
            margin-top: 50px;
         }
    </style>
    <body >
        <div class="container">
            <div class="row mb-50">
                <div class="col text-center title">
                    <span class="span_title"><img src="./img/logo.png" style="height: 10vw; width: 27vw;"></span>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h2>Регистрация</h2>
                </div>
            </div>
            <div class="r-form justify-content-center">
                <form id="myform" method="post">
                    <span class="error"></span>
                    <div class="row">
                        <div class="col">
                            <label for="fn" class="form-label">Факултетен номер</label>
                            <input type="number" class="form-control" id="fn" name="fn">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="name" class="form-label">Потребителско име</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="mail" class="form-label">Имейл адрес</label>
                            <input type="email" class="form-control" id="mail" name="mail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="pass" class="form-label">Парола</label>
                            <input type="password" class="form-control" id="pass" name="pass">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="pass2" class="form-label">Повторете паролата</label>
                            <input type="password" class="form-control" id="pass2" name="pass2">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row m-auto mt-3 text-center">
                <div class="col">
                    <button type="" class="btn w-25 btn-outline-success" onclick="submit()">Регистрация</a>                       
                    <button class="btn w-25 btn-outline-success" onclick="back()">Назад</a>
                </div>
            </div>
        </div>
    </body>
</html>
